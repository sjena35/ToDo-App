<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert1</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

	<style type="text/css">
		#signup_form{
			margin-top: 80px;
		}
		h3{
			text-align: center;
		}
	</style>
	
	

</head>
<body>

	<div class="container">

		<div class="row">
			
			<div class="col-sm-3"></div>

			<div class="col-sm-6">
				
				<div id="signup_form">
					<h3>Details</h3>
				<form action="signup" method="get">
  					<div class="form-group">
   						 <label for="fname">First Name:</label>
   						 <input type="text" class="form-control" id="fname" name="fname">
 					 </div>

  					<div class="form-group">
    					<label for="lname">Last Name:</label>
    					<input type="text" class="form-control" id="lname" name="lname">
 					</div>

 					<div class="form-group">
   						 <label for="email">Email address:</label>
   						 <input type="email" class="form-control" id="email" name="email">
 					 </div>
 					 
 					  <div class="form-group">
 					  <label for="dob">Date Of Birth</label>
 					  <input type="date" class="form-control" id="dob" name="dob">
            </div>

 					 <div class="radio">
 					 	<label for="gender"><b>Gender:</b></label>
  						<label class="radio-inline" for="gender"><input type="radio" name="gender" value="male" >Male</label>
						<label class="radio-inline" for="gender"><input type="radio" name="gender" value="female">Female</label>
						<label class="radio-inline" for="gender"><input type="radio" name="gender" value="others">Others</label>
					</div>

					<div class="form-group">
    					<label for="pwd">Password:</label>
    					<input type="password" class="form-control" id="pwd" name="pwd" onkeyup="myFun()"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
 						 </div>

 					<div class="form-group">
    					<label for="pass">Confirm Password::</label>
    					<input type="password" class="form-control" id="pass" name="pass">
 						 </div>

 					

  					<button type="submit" class="btn btn-primary btn-block">SignUp</button>
  					
				</form>
			</div>
			</div>
		</div>
	</div>
	
	
<script type="text/javascript">
alert('Email Already Exist');
window.location('index1.html');
</script>
</body>
</html>
